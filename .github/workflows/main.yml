name: Kernel Build CI

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: install deps
      run: sudo apt install libelf-dev
    - name: Set build date
      id: get-date
      run: |  # to generate kernel gzip based on time
        echo ::set-output name=date::$(/bin/date -u "+%Y%m%d")
    - name: configure
      run: make O=out cherry-perf_defconfig
    - name: make
      run: make O=out -j$(nproc --all)
    - name: Kernel Image
      run: cp out/arch/x86_64/boot/bzImage cherry-${{ steps.get-date.outputs.date }}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         tag_name: ${{ github.ref }}
         release_name: Release ${{ github.ref }}
         draft: true
         prerelease: true
    - name: Upload Release Asset # This will upload the compiled kernel gzip to your releases page
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./cherry-${{ steps.get-date.outputs.date }}
        asset_name: cherry-${{ steps.get-date.outputs.date }}
        asset_content_type: application/gz
